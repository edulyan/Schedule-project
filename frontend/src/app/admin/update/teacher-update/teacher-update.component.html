<h1 mat-dialog-title>Обновить учителя</h1>
<form #updateForm="ngForm">
  <div class="container-fluid" mat-dialog-content>
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w=200">
          <input
            type="text"
            name="firstname"
            [(ngModel)]="updateTeacherModel.firstname"
            matInput
            placeholder="Firstname"
            required
          />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="w=200">
          <input
            type="text"
            name="lastname"
            [(ngModel)]="updateTeacherModel.lastname"
            matInput
            placeholder="Lastname"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w=200">
          <input
            type="text"
            name="password"
            [(ngModel)]="updateTeacherModel.password"
            matInput
            placeholder="Password"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w=200">
          <input
            type="text"
            name="department"
            [(ngModel)]="updateTeacherModel.department"
            matInput
            placeholder="Department"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w=200">
          <input
            type="text"
            name="email"
            [(ngModel)]="updateTeacherModel.email"
            matInput
            placeholder="Email"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w=200">
          <input
            type="text"
            name="phone"
            [(ngModel)]="updateTeacherModel.phone"
            matInput
            placeholder="Phone"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      type="button"
      (click)="updateTeacher(updateForm)"
      [disabled]="!updateForm.valid"
      color="black-create"
    >
      Обновить
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Выйти</button>
  </div>
</form>
