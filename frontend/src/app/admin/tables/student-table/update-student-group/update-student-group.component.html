<h1 mat-dialog-title>Обновить группу у студента</h1>
<form #updateForm="ngForm">
  <div class="container-fluid" mat-dialog-content>
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w=200">
          <mat-label>Group</mat-label>
          <mat-select *ngIf="getGroups() | async as groupListItem">
            <mat-option *ngFor="let group of groupListItem" [value]="group">
              {{ [group.title] }}
              <input
                type="text"
                name="title"
                [(ngModel)]="updateGroupOfStudent.group.title"
                matInput
                placeholder="Title"
                required
              />
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      type="button"
      (click)="updateStudentGroup(updateForm)"
      [disabled]="!updateForm.valid"
      color="black-create"
    >
      Обновить
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Выйти</button>
  </div>
</form>
