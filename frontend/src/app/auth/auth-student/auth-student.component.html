<form [formGroup]="formGroup" (submit)="signIn()">
  <div class="log-inputs">
    <div class="log-headers">
      <h1>Студент</h1>
      <h1>Log In</h1>
    </div>

    <div class="log-email">
      <mat-form-field [style.width.px]="245" appearance="fill">
        <mat-label>Введите ваш email</mat-label>
        <input
          matInput
          placeholder="123@example.com"
          formControlName="email"
          required
        />
        <mat-error>Это поле обязательно</mat-error>
      </mat-form-field>
    </div>

    <div class="log-pasword">
      <mat-form-field appearance="fill">
        <mat-label>Введите ваш пароль</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error>Это поле обязательно</mat-error>
      </mat-form-field>
    </div>

    <div class="auth-button-enter">
      <button
        mat-raised-button
        color="warn"
        [disabled]="formGroup.invalid"
        type="button"
        (click)="signIn()"
      >
        Войти
      </button>
    </div>
  </div>
</form>
