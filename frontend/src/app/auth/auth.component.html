<video
  class="intro-media-video"
  src="./../../videos/cars_main.mp4"
  src="./../../videos/cars_main.webm"
  autoplay
  muted
  loop
  playsinline
></video>

<div class="log-inputs">
  <div class="log-header">
    <h1 class="header-auth">Log In</h1>
  </div>

  <div class="log-email">
    <mat-form-field [style.width.px]="245" appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="123@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div class="log-pasword">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="auth-button-enter">
    <button mat-raised-button color="warn" [routerLink]="['/user/schedule']">
      Enter
    </button>
  </div>
</div>
